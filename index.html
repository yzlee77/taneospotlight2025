        /* Custom Styles & Animations */
        body { font-family: 'Inter', sans-serif; background-color: black; }

        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        .font-cursive { font-family: 'Sacramento', cursive; }
        .writing-vertical { writing-mode: vertical-rl; text-orientation: mixed; }

        /* Neon Text Effect */
        .neon-text { color: #000; }
        @supports (-webkit-text-stroke: 1px black) {
            .neon-text {
                color: #000000;
                -webkit-text-stroke: 2px #FF00CC;
                filter: drop-shadow(0 0 5px rgba(255,0,204,0.8)) drop-shadow(0 0 10px rgba(0,0,0,1));
            }
        }

        /* Sparkle Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-twinkle { animation: twinkle 3s infinite ease-in-out; }

        /* Button Glow Transition */
        .show-btn { transition: all 0.3s ease; }
        .show-btn.active {
            background-color: #FF00CC;
            color: black;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.6);
            border-color: #FF00CC;
        }
        .show-btn.inactive {
            background-color: transparent;
            color: white;
            border-color: #333;
        }
        .show-btn.inactive:hover {
            border-color: #FF00CC;
            color: #FF00CC;
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>

            }

            return (
                <div className="group relative bg-[#0a0a0a] rounded-xl p-6 md:p-8 hover:bg-[#111] transition-all duration-300 border border-[#222] hover:border-[#f0c] flex flex-col h-full">
                    <div className="absolute -top-3 -left-3 bg-[#f0c] text-black font-black text-xl w-10 h-10 flex items-center justify-center rounded shadow-lg z-10">{item.id}</div>
                    <div className="flex-1">
                        <div className="flex justify-between items-start mb-4 pl-2">
                            <h3 className="text-2xl font-bold text-white leading-tight font-orbitron group-hover:text-[#f0c] transition-colors">{item.title}</h3>
                        </div>
                        <div className="space-y-4">
                            <div className="flex items-start space-x-3">
                                <div className="mt-1 p-1 bg-[#222] rounded text-[#f0c]"><IconUsers className="w-3.5 h-3.5" /></div>
                                <div><span className="text-[10px] uppercase tracking-widest text-gray-500 block mb-0.5">Class</span><span className="text-gray-300 font-medium text-sm">{item.classLevel}</span></div>
                            </div>
                            {!hideChoreographer && (
                                <div className="flex items-start space-x-3">
                                    <div className="mt-1 p-1 bg-[#222] rounded text-[#f0c]"><IconUser className="w-3.5 h-3.5" /></div>
                                    <div><span className="text-[10px] uppercase tracking-widest text-gray-500 block mb-0.5">Choreographer</span><span className="text-gray-300 text-sm">{item.choreographer}</span></div>
                                </div>
                            )}
                            <div className="mt-4 pt-4 border-t border-[#222]">
                                <span className="text-[10px] uppercase tracking-widest text-gray-500 block mb-2">Dancers</span>
                                <div className="flex flex-wrap gap-2">
                                    {item.dancers.map((dancer, idx) => (
                                        <span key={idx} className="inline-block px-2 py-1 bg-black border border-[#333] rounded text-xs text-gray-400">{dancer}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeShow, setActiveShow] = React.useState('show1');
            const [searchTerm, setSearchTerm] = React.useState("");

            const filteredItems = React.useMemo(() => {
                const currentData = DATA[activeShow];
                return currentData.filter(item => {
                    const searchLower = searchTerm.toLowerCase();
                    if (item.id.toString().includes(searchLower)) return true;
                    if (item.title && item.title.toLowerCase().includes(searchLower)) return true;
                    if (item.dancers && item.dancers.some(d => d.toLowerCase().includes(searchLower))) return true;
                    if (item.classLevel && item.classLevel.toLowerCase().includes(searchLower)) return true;
                    return false;
                });
            }, [activeShow, searchTerm]);

            return (
                <div className="min-h-screen bg-black text-gray-100 font-sans selection:bg-[#f0c] selection:text-black pb-20">
                    <Header />
                    <main className="max-w-5xl mx-auto px-4 -mt-8 relative z-20">

                        {/* Show Selector Toggle */}
                        <div className="flex justify-center mb-6">
                            <div className="bg-[#111] p-2 rounded-full border border-[#333] inline-flex shadow-xl">
                                <button
                                    onClick={() => setActiveShow('show1')}
                                    className={`show-btn px-8 py-2 rounded-full font-orbitron font-bold text-lg border-2 ${activeShow === 'show1' ? 'active' : 'inactive'}`}
                                >
                                    SHOW 1
                                </button>
                                <div className="w-4"></div>
                                <button
                                    onClick={() => setActiveShow('show2')}
                                    className={`show-btn px-8 py-2 rounded-full font-orbitron font-bold text-lg border-2 ${activeShow === 'show2' ? 'active' : 'inactive'}`}
                                >
                                    SHOW 2
                                </button>
                            </div>
                        </div>

                        {/* Search Bar */}
                        <div className="bg-[#111] p-4 rounded-xl border border-[#222] mb-12 flex items-center gap-3 sticky top-4 z-50 shadow-2xl">
                            <IconSearch className="text-[#f0c] w-6 h-6" />
                            <input type="text" placeholder={`Search Show ${activeShow === 'show1' ? '1' : '2'}...`} className="bg-transparent border-none outline-none text-white w-full placeholder-gray-600 text-lg" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>

                        {/* Items Grid */}
                        <div className="space-y-6 md:space-y-0 md:grid md:grid-cols-2 lg:grid-cols-2 gap-6 md:gap-8">
                            {filteredItems.map((item, index) => {
                                const isFullWidth = item.type === "intermission" || item.type === "ceremony";
                                const spanClass = isFullWidth ? "md:col-span-2" : "";
                                return <div key={index} className={`${spanClass} fade-in-up`}><ProgramItem item={item} /></div>;
                            })}
                        </div>

                        {filteredItems.length === 0 && (
                            <div className="text-center py-20 opacity-50"><IconMusic className="w-16 h-16 mx-auto mb-4" /><h3 className="text-xl">No performances found</h3></div>
                        )}
                    </main>
                    <div className="h-12"></div>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
